<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Codigo creado por Cesar Emilio Garcia Gutierrez y Manuel Alcaraz Baltazar; publicado el dia 17 de Abril de 2024 a las 21:34  -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <link rel="icon" type="image/icon" href="./marin 2.jpg">
    <title>Interpolación Lineal</title>
  </head>
  <body>
    <ul>
      <li><a href="./test.html" data-text="Regresar"><-----</a></li>
    </ul>
    <div class="box" id="data">
      <h2>Interpolación Lineal</h2>
      <form>
        <div class="label">
          <input type="number" id="trueValue" step="any" />
          <label for="trueValue">Valor Verdadero:</label>
        </div>
        <div class="label">
          <input type="number" id="linear-x-new" step="any" />
          <label for="linear-x-new">Valor a interpolar (X):</label>
        </div>
        <div class="label">
          <input type="number" id="linear-x0" />
          <label for="linear-x0">X0:</label>
        </div>
        <div class="label">
          <input type="number" id="linear-x1" />
          <label for="linear-x1">X1:</label>
        </div>
        <div class="label">
          <input type="number" id="linear-f0" step="any" />
          <label for="linear-f0">f(X0):</label>
        </div>
        <div class="label">
          <input type="number" id="linear-f1" step="any" />
          <label for="linear-f1">f(X1):</label>
        </div>
        <a onclick="calculateLinearInterpolation(); return false;">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Calcular
        </a>
      </form>
    </div>
    <div class="box" id="result">
      <h2>Resultados</h2>
      <form>
        <div class="label">
          <output type="number" step="any" id="linear-result"></output>
          <label for="linear-result"></label>
        </div>
        <br /><br /><br />
        <div class="label">
          <output type="number" step="any" id="true-error"></output>
          <label for="true-error"></label>
        </div>
        <br /><br /><br />
        <div class="label">
          <output type="number" step="any" id="porcentage-error"></output>
          <label for="porcentage-error"></label>
        </div>
      </form>
    </div>
  </body>
</html>
