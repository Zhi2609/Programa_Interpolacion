<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>Interpolación Lineal</title>
  </head>
  <body>
    <ul>
      <li><a href="./test.html" data-text="Regresar"><-----</a></li>
    </ul>
    <div class="box">
      <h2>Interpolación Lineal</h2>
      <form>
        <div class="label">
          <input type="number" id="linear-f0" step="any" />
          <label for="linear-f0">f(X0):</label>
        </div>
        <div class="label">
          <input type="number" id="linear-f1" step="any" />
          <label for="linear-f1">f(X1):</label>
        </div>
        <div class="label">
          <input type="number" id="linear-x0" />
          <label for="linear-x0">X0:</label>
        </div>
        <div class="label">
          <input type="number" id="linear-x1" />
          <label for="linear-x1">X1:</label>
        </div>
        <div class="label">
          <input type="number" id="linear-x-new" step="any" />
          <label for="linear-x-new">Valor a interpolar (X):</label>
        </div>
        <div class="label">
          <output type="number" step="any" id="linear-result"></output>
          <label for="linear-result"></label>
        </div>
        <a onclick="calculateLinearInterpolation(); return false;">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Calcular
        </a>
      </form>
    </div>
  </body>
</html>
